<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Button</title>
</head>
<body>
    <button id="button">Click here!</button>

    <script>
        let button = document.querySelector('#button');
        button.addEventListener('click', function(){
            alert('The button was clicked!')
        });
    </script>
</body>
</html>

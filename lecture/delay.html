<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timeout</title>
</head>
<body>
    <h1>Expect an alert in 3 seconds after the page loads</h1>

    <script>
        setTimeout(function(){
            alert('Hello! 3 seconds have passed!')
        }, 3000); // setTimeout function takes milliseconds
    </script>
</body>
</html>

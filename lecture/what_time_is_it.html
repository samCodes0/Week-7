<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
</head>
<body>
    <h1>What time is it?</h1>
    <p id="time"></p>
    <script>
        let timeElement = document.querySelector('#time');

        // using arrow function
        setInterval(() => {
            timeElement.innerHTML = Date();
        }, 1000);

    </script>
</body>
</html>
